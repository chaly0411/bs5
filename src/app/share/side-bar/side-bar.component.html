<div class="side-bar d-grid" >
  <div class="text-primary flex-center brand-name bg-white border-end border-bottom">
    <i class="fas fa-globe-asia icon-fw"></i> <h4 class="mb-0 ms-2">UIUX</h4>
  </div>
  <div class="d-grid side-bar-menu bg-white">
    <div class="user text-center py-4 border-bottom">
      <img src="./assets/images/avatar/1.jpg" alt="avatar" class="avatar-2">
      <h6 class="mt-3">Mila Tran</h6>
      <small class="text-muted">App developer</small>
    </div>
    <ul class="nav flex-column py-4">
      <li class="nav-item" *ngFor="let item of mainMenu">
        <a class="nav-link active" aria-current="page" data-bs-toggle="collapse" href="#{{item.name}}" aria-expanded="false" aria-controls="dashboard">
          <i class="fas {{item.icon}} icon-fw"></i><span class="ms-2 text-capitalize">{{item.name}}</span>
          <i class="fal fa-angle-right ms-auto"></i>
        </a>
        <div class="collapse" id="{{item.name}}">
          <ul class="nav flex-column ps-4 sub-menu">
            <li class="nav-item" *ngFor="let subItem of item.sub">
              <a class="nav-link" href="javascript:void(0)">
                {{item.name}} {{subItem.name}}
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
