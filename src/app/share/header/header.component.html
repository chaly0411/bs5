<header class="flex-center-vertical">

  </button>
  <div class="dropdown">

      <i class="far fa-cog me-2"></i> Projects <i class="fal fa-angle-down ms-2"></i>
    </button>
    <ul class="dropdown-menu animated fadeInUp animatedFadeInUp" aria-labelledby="project">
      <li><a class="dropdown-item" href="#">Action</a></li>

      <li><a class="dropdown-item" href="#">Something else here</a></li>

  </div>

      <button class="btn btn-icon" type="button" id="profile" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="../assets/images/avatar/1.jpg" alt="avatar" class="avatar-1">

      <ul class="dropdown-menu animated fadeInUp" aria-labelledby="profile">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
